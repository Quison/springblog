<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Blog Home</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="/css/index.css"></link>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">莫贵淳的个人博客</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">首页</a></li>
                    <li><a href="#">文章</a></li>
                    <li><a href="#">分类</a></li>
                    <li><a href="#">关于</a></li>
                </ul>
                <form class="navbar-form navbar-right form-inline" role="search">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for..." />
                            <div class="input-group-addon">
                                <a href="#"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <!--巨幕-->
        <div class="jumbotron">
            <h1>Moguichun' Blog</h1>
            <p>记录学习的点点滴滴。。。</p>
        </div>

        <div class="row">
            <div class="col-md-8 blog-main">

                <article th:each="postDetailVo : ${postDetailVos}">
                    <div class="post-heading">
                        <h1 th:text="${postDetailVo.title}">标题</h1>
                        <p>
                            <small>作者: </small>
                            <small th:each="author : ${postDetailVo.authors}" th:text = "${author} "></small>
                            <small th:text="' 发布于' + ${#dates.format(postDetailVo.createDate)}"></small>
                        </p>
                        <div class="post-tags" >
                            <p th:each="tag : ${postDetailVo.tags}"><mark class="label label-primary" th:text="${tag}"></mark></p>
                        </div>
                    </div>
                    <section th:text="${postDetailVo.content}"></section>
                </article>

                <nav class="text-center">
                    <ul class="pagination">
                        <li><a href="#"><span aria-hidden="true">&laquo;</span></a></li>

                        <li th:each="i : ${#numbers.sequence( 1, postCount)}"><a href="#" th:text="${i}">序号</a></li>

                        <li><a href="#"><span aria-hidden="true">&raquo;</span></a></li>
                    </ul>
                </nav>
            </div>

            <div class="col-md-3 col-sm-offset-1 blog-side">
                <div class="sidebar-module sidebar-module-inset sidebar-about-me">
                    <h4>关于我</h4>
                    <p>联系方式：</p>
                    <p>email:mguichun@foxmail.com</p>
                </div>
                <div class="sidebar-module sidebar-module-inset sidebar-tags">
                    <h4>文章分类</h4>
                    <p>Java(10)</p>
                    <p>JenKins(12)</p>
                    <p>Python(11)</p>
                    <p>Groovy(20)</p>
                </div>
                <div class="sidebar-module sidebar-module-inset sidebar-archives">
                    <h4>文章归档</h4>
                    <p>2016年04月(14)</p>
                    <p>2016年03月(11)</p>
                    <p>2016年02月(13)</p>
                    <p>2016年01月(40)</p>
                    <p>2015年12月(50)</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="blog-footer">
        <p>Blog build by moguichun</p>
    </footer>
    <script src="/js/jquery.min.js" charset="utf-8"></script>
    <script src="/js/bootstrap.min.js" charset="utf-8"></script>
</body>

</html>
