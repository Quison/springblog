<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Blog Home</title>
<link rel="stylesheet"
	href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
<link rel="stylesheet" href="/css/index.css"></link>
</head>

<body>

	<div class="container">

		<div class="page-header">
				<h1>
					Quison's Blog <small>驽马十驾，功在不舍。。。</small>
				</h1>
		</div>

		<div class="row">
			<div class="col-md-9 blog-main">

				<article class="blog-post" th:each="postDetailVo : ${postDetailVos}">
					<div class="post-heading">
						<h1 th:text="${postDetailVo.title}">标题</h1>
						<div class="post-tags">
							<p>
								<mark th:each="tag : ${postDetailVo.tags}"
									class="label label-primary" th:text="${tag}"></mark>
							</p>
						</div>
					</div>
					<hr/>
					<section class="post-main" th:utext="${postDetailVo.renderContent}"></section>
				</article>

				<nav class="text-center">
					<ul class="pagination">
						<li><a href="#"><span aria-hidden="true">&laquo;</span></a></li>

						<li th:each="i : ${#numbers.sequence( 1, postCount)}"><a
							href="#" th:text="${i}">序号</a></li>

						<li><a href="#"><span aria-hidden="true">&raquo;</span></a></li>
					</ul>
				</nav>
			</div>

			<div class="col-md-3 blog-side">
				<div class="sidebar-module sidebar-module-inset sidebar-about-me">
					<h4>关于我</h4>
					<p>联系方式：</p>
					<p>email:mguichun@foxmail.com</p>
				</div>
				<div class="sidebar-module sidebar-module-inset sidebar-tags">
					<h4>文章分类</h4>
					<a href="#">
						<p th:each="tagDetail : ${tagDetails}"
							th:text="${tagDetail.tagName} + '(' + ${tagDetail.postCountOfTag} + ')'"></p>
					</a>
				</div>
				<div class="sidebar-module sidebar-module-inset sidebar-archives">
					<h4>文章归档</h4>
					<a href="#">
						<p th:each="postArchive : ${postArchives}"
							th:text="${#dates.format(postArchive.createDate, 'yyyy年MM月')} + '(' + ${postArchive.postCount} + ')'"></p>
					</a>
				</div>
			</div>
		</div>
	</div>

	<footer class="blog-footer">
		<p>Blog build by moguichun</p>
	</footer>
	<script src="/js/jquery.min.js" charset="utf-8"></script>
	<script src="/js/bootstrap.min.js" charset="utf-8"></script>
</body>

</html>
