<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>个人博客--后台管理</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/manager.css" />
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">后台管理</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">首页</a></li>
                    <li><a href="#">文章</a></li>
                    <li><a href="#">分类</a></li>
                    <li><a href="#">关于</a></li>
                </ul>
                <form class="navbar-form navbar-right form-inline" role="search">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for..." />
                            <div class="input-group-addon">
                                <a href="#"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 manager-side">

                <ul class="nav nav-stacked">
                    <li role="presentation"><a href="#" id="createNewPost">创建新的文章</a></li>
                    <li role="presentation">
                        <a href="#" id="getTagDetails" >标签归类文章</a>
                        <ul id="tagDetails" style="display:none;"></ul>
                    </li>
                    <li role="presentation"><a href="#">时间排列文章</a></li>
                </ul>

            </div>

            <div class="col-md-9 manager-main">
                <div class="row">
                    <div class="col-md-6 editor">
                        <div class="editor-title">
                            <h5 class="h5 text-center">编辑区</h5>
                        </div>
                        <div id="editor"></div>
                    </div>
                    <div class="col-md-6 preview">
                        <div class="editor-title">
                            <h5 class="h5 text-center">预览区</h5>
                        </div>
                        <div id="preview"></div>
                    </div>
                </div>
                <div class="main-footer text-center">
                    <input type="button" class="btn btn-primary" id="createDone" value="完成"/>
                    <input type="hidden" id="postId" value="0" />
                </div>
            </div>
        </div>
    </div>

    <footer class="blog-footer">
        <p>Blog build by moguichun</p>
    </footer>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/ace.js"></script>
    <script src="/js/marked.js"></script>
    <script src="/js/manager.js"></script>
</body>

</html>
